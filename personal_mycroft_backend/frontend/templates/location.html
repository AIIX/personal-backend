{% extends "navbar.html" %}
{% block content %}
    <title>Personal Mycroft Backend</title>
    <section class="hero is-primary is-bold is-small">
        <div class="hero-body">
            <div class="container has-text-centered">
                <div id="location" class="location-box">
                    <div class="location-area">
                        <h1 class="title">Location</h1>
                        {% for location in locations %}
                            <table>
                                {% for key, value in location.items() %}
                                    <tr>
                                        <th> {{ key }} </th>
                                        <td> {{ value }} </td>
                                    </tr>
                                {% endfor %}
                            </table>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
