<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="JarbasAI" content="Personal Mycroft Backend">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.1/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../static/css/style.css">
  </head>
  <body>
    <section class="hero is-white is-medium">
      <div class="hero-head">
        <header class="nav">
          <div class="container">
            <div class="nav-left">
              <a class="nav-item">
                <h6 href="/" class="subtitle"><strong>Personal Mycroft Backend</strong></h6>
              </a>
            </div>
            <div class="nav-right nav-menu">
              <span class="nav-item">
              <a id="signup-button" class="button is-primary is-inverted" href="/">
              <span class="icon">
              <i class="fa fa-user-plus"></i>
              </span>
              <span>Sign Up</span>
              </a>
              </span>
            </div>
          </div>
        </header>
      </div>
    </section>
    <title>Personal Mycroft Backend</title>
    <section class="hero is-primary is-bold is-medium">
      <div class="hero-body">
        <div class="container has-text-centered">
          <div class="columns">
            <div class="column is-auto">
              <br>
              <p class="title is-2">Personal Mycroft Backend</p>
              <p class="subtitle is-4"><i>For hackers and privacy minded individuals</i></p>
              <p class="subtitle is-5">&#x2022 Encrypted user authorization</p>
              <p class="subtitle is-5">&#x2022 Ready to go database system</p>
              <p class="subtitle is-5">&#x2022 User login, signup, and settings</p>
              <p class="subtitle is-5">&#x2022 Manage Devices, Skills and Configuration</p>
            </div>
            <div class="column is-auto">
              <div id="signup-box" class="signup-box">
                <div class="signup-area">
                  <h1>Enter New Password</h1>
                </div>
                <form action="{{ url_for('resetresult', token=token, username=username) }}" method="POST">
                  <div class="field">
                    <p class="control has-icons-left has-icons-right">
                      <input id="password" name="password" class="input is-success" type="password" placeholder="New Password">
                      <span class="icon is-small is-left">
                      <i class="fa fa-lock"></i>
                      </span>
                      <span class="icon is-small is-right">
                      <i class="fa fa-check"></i>
                      </span>
                    </p>
                  </div>
                  <button class="form-button button is-primary is-inverted is-outlined" type="Submit">Submit</button>
                </form>
                <br>
                <br>
                <i><a id="feedback" class="feedback"></a></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="../../static/js/scripts.js"></script> 
  </body>
</html>
